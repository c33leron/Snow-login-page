<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Snow Animated Login Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<body>
    <div id="particles-js" class="snow"></div>

    <main>
       <div class="left-side"></div>
      
      <div class="right-side">
        <form>
        <div class="btn-group">
          <button class="btn">
            <img class="logo" src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/d1c98974-c62d-4071-8bd2-ab859fc5f4e9" alt="" />
            <span>Войти через Google</span>
          </button>
          <button class="btn">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/VK_Compact_Logo_%282021-present%29.svg/1024px-VK_Compact_Logo_%282021-present%29.svg.png" alt="" />
            <span>Войти через ВКонтакте</span>
          </button>
        </div>

        <div class="or">ИЛИ</div>

        <label for="email">Почта</label>
        <input type="text" placeholder="Введите адрес электронной почты" name="email" required />
        <label for="password">Пароль</label>
        <input type="password" placeholder="Введите пароль" name="password" required />
        <button type="submit" class="login-btn">Войти</button>
        <div class="links">
          <a href="#">Забыли пароль?</a>
          <a href="#">Еще не регистрировались?</a>
        </div>
      </form>
      </div>
      
    </main>
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js'></script><script  src="./script.js"></script>

</body>
</html>
